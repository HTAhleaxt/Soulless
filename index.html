<!DOCTYPE html>
<html>

<head>

    <title>Soulless</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
   
</head>

<body>

    <div id="title-screen">
        <h1>SOULLESS</h1>
        <div id="title-buttons">
            <a href="#" class="button" id="start-button">Start</a>
            <a href="#" class="button" id="load-button">Load</a>
            <a href="#" class="button" id="options-button">Options</a>
            <a href="#" class="button" id="exit-button">Exit</a>
        </div>

    </div>

    <div id="game-screen" style="display: none;">
        <div id="game-buttons">
            <h2>Soulless</h2>
            <button class="button" id="title-button">Title</button>
            <button class="button" id="save-button">Save</button>
            <button class="button" id="load-button">Load</button>
        </div>
    <div id="main-container">    
        <div id="left-panel">
            <div id="left-panel">
                <button class="panel-button" id="story-button" disabled>Story and Quests</button>
                <button class="panel-button" id="character-button" disabled>Character Info</button>
            </div>
            
        </div>

        <div id="console-text">

        </div>
    </div>
        <div id="bottom-panel">
            <!-- Dialogue options -->
            <div id="dialogue-options" style="display: none;">
                <!-- Add your dialogue options here -->
            </div>

            <!-- Combat options -->
            <div id="combat-options" style="display: none;">
                <!-- Add your combat options here -->
            </div>

        </div>
    </div>

    <div id="options-screen" style="display: none;">
        <!-- Options screen content -->
        <label for="font-size">Font size:</label>
        <select id="font-size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>

        </select>
        <button class="button" id="back-button">Back</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
