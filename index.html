<!DOCTYPE html>
<html>

<head>

    <title>Soulless</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/combatstyles.css">
    <meta charset="UTF-8">
   
</head>

<body>

    <div id="title-screen">
        <h1>SOULLESS</h1>
        <div id="title-buttons">
            <a href="#" class="button" id="start-button">Start</a>
            <a href="#" class="button" id="load-button">Load</a>
            <a href="#" class="button" id="options-button">Options</a>
            <a href="#" class="button" id="exit-button">Exit</a>
        </div>

    </div>

    <div id="game-screen" style="display: none;">
        <div id="game-buttons">
            <h2>Soulless</h2>
            <button class="button" id="title-button">Title</button>
            <button class="button" id="save-button">Save</button>
            <button class="button" id="load-button">Load</button>
            <button class="button" id="game-options-button">Options</button>
        </div>
    <div id="main-container">    
        <div id="left-panel">
            <div id="left-panel">
                <button class="panel-button" id="story-button" disabled>Story and Quests</button>
                <button class="panel-button" id="character-button" disabled>Character Info</button>
            </div>
            
        </div>
        <div id="right-panel">
        <div id="console-text">

        </div>
    
        <div id="bottom-panel">
            <!-- Dialogue options -->
            <div id="dialogue-options" style="display: none;">
                <!-- Add your dialogue options here -->
            </div>

            <div id="attack-minigame" style="display: none; position: relative; width: 1000px; height: 500px;">
                <div id="circle"></div>
                <svg id="tracer" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></svg>
                
            </div>
            

            <!-- Combat options -->
            <div id="combat-options" style="display: none;">
                <button id="attackButton" onclick="attack()">Attack</button>
                <button id="magicButton" onclick="magic()">Magic</button>
                <button id="movementButton" onclick="movement()">Movement</button>

            </div>

        </div>
        </div>
    </div>
    </div>

    <div id="options-screen" style="display: none;">
        <!-- Options screen content -->
        <label for="font-size">Font size:</label>
        <select id="font-size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>

        </select>
        <label for="text-speed">Text Speed:</label>
        <select id="text-speed">
            <option value="50">Slow</option>
            <option value="35">Medium</option>
            <option value="20">Fast</option>
            <option value="10">Very Fast</option>
        </select>
        <button class="button" id="back-button">Back</button>
    </div>

    <script src="./src/js/main.js"></script>
    <script src="./src/js/combat.js"></script>
</body>

</html>
